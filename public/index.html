<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme -->
    <meta name="theme-color" content="#000000" />

    <!-- Primary SEO -->
    <title>Diginest | Solusi Website Profesional untuk Bisnis Anda</title>

    <meta property="og:title" content="Diginest | Solusi Website Profesional untuk Bisnis Anda" />

      property="og:description"
      content="Diginest Agency hadir sebagai partner terpercaya dalam pengembangan website modern dan responsif untuk bisnis Anda."

    <!-- <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" /> -->

    <meta property="twitter:card" content="summary_large_image" />

      property="twitter:description"
      content="Kami menciptakan website modern dan responsif untuk mendukung pertumbuhan bisnis Anda."
    />
