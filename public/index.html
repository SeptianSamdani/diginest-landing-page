        "url": "https://diginest.id",

          "@type": "ContactPoint",
          "telephone": "+6281234567890",
          "contactType": "customer service",
          "availableLanguage": ["Indonesian", "English"]
        }
      }
    </script>

    <!-- Website Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Diginest Agency",
        "url": "https://diginest.id",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://diginest.id/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- FAQ Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Berapa lama waktu pengerjaan website?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Waktu pengerjaan bervariasi tergantung kompleksitas project. Landing page sekitar 3-5 hari kerja, company profile 5-7 hari kerja, dan toko online atau aplikasi custom 2-4 minggu."
            }
          },
          {
            "@type": "Question",
            "name": "Apakah harga sudah termasuk domain dan hosting?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ya, semua paket sudah termasuk domain gratis 1 tahun dan hosting 1 tahun. Untuk perpanjangan selanjutnya akan dikenakan biaya sesuai provider."
            }
          },
          {
            "@type": "Question",
            "name": "Apakah website sudah SEO friendly?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Ya, semua website yang kami buat sudah dioptimasi untuk SEO sehingga mudah ditemukan di mesin pencari seperti Google."
            }
          }
        ]
      }
    </script>
